config-version: 8
settings:
  debug: false
  save-user-cache-on-stop-only: false
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-threshold: 100.0
  filter-creative-items: true
  bungeecord: true
  late-bind: false
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./st.sh
  player-shuffle: 0
  int-cache-limit: 1024
  user-cache-size: 1000
  sample-count: 12
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  global-api-cache: false
commands:
  tab-complete: 0
  silent-commandblock-console: false
  log: true
  spam-exclusions:
  - /skill
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
messages:
  whitelist: §fТех. работы, пожайлуста подождите.
  unknown-command: §f[§c*§f] Такой команды нету §a:/
  server-full: §fСервер переполнен!
  outdated-client: §fИзвените ваш клиент устарел.
  outdated-server: §fИзвените но сервер устарел!
  restart: §fИзвините сервер перезапускается, пожайлуста подождите.
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    verbose: true
    enable-zombie-pigmen-portal-spawns: true
    merge-radius:
      item: 2.5
      exp: 3.0
    arrow-despawn-rate: 1200
    item-despawn-rate: 6000
    hanging-tick-frequency: 100
    zombie-aggressive-towards-villager: true
    wither-spawn-sound-radius: 0
    view-distance: 5
    chunks-per-tick: 650
    clear-tick-list: false
    dragon-death-sound-radius: 0
    seed-village: 10387312
    seed-feature: 14357617
    max-entity-collisions: 8
    anti-xray:
      enabled: false
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    mob-spawn-range: 4
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
    max-bulk-chunks: 5
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    hunger:
      walk-exhaustion: 0.2
      sprint-exhaustion: 0.8
      combat-exhaustion: 0.3
      regen-exhaustion: 3.0
    nerf-spawner-mobs: false
    max-tick-time:
      tile: 50
      entity: 50
    max-tnt-per-tick: 100
    random-light-updates: false
    save-structure-info: true
    ticks-per:
      hopper-transfer: 8
      hopper-check: 8
    hopper-amount: 1
    entity-activation-range:
      animals: 32
      monsters: 32
      misc: 16
    hopper-alt-ticking: false
